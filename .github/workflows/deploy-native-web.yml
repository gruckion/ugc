name: Deploy Expo Web to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - "app/apps/native/**"
      - "app/packages/backend/**"
      - "app/packages/env/**"
      - ".github/workflows/deploy-native-web.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Export Expo Web
        working-directory: app/apps/native
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_CONVEX_URL: ${{ vars.NEXT_PUBLIC_CONVEX_URL }}
          EXPO_PUBLIC_CONVEX_SITE_URL: ${{ vars.NEXT_PUBLIC_CONVEX_SITE_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=ugc-native-web --commit-dirty=true
          workingDirectory: app/apps/native
